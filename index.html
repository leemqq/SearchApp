<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/searchapp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">



</head>

<body>
    <header>
        <div class="container flex a-center j-between">
            <div class="logo">
                <h2><a href="">My Shop</a></h2>
            </div>
            <div class="input-search">
                <input type="text" name="" id="" placeholder="Type some information" class="input-info">
                <div class="search-icon">
                    <i class="fas fa-search"></i>

                </div>

            </div>
            <div class="cart flex a-center">
                <div class="left-cart">
                    <p>Total quantity in cart: <span class="item-nos">0</span> </p>
                    <p>Totals: <span class="item-total">$0</span></p>
                </div>
                <div class="right-cart">
                    <i class="fas fa-shopping-cart cart-icon">

                    </i>
                    <div class="cart-dropdown">
                        <div class="cart-list">

                        </div>

                        <button class="btn-checkout">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="products">
        <div class="container">
            <div class="list flex">


            </div>
        </div>


    </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
